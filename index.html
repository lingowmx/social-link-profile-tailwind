<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="/src/style.css">
  </head>
  <body class="bg-gray-950 flex justify-center items-center h-screen">
    <main class="bg-gray-900 rounded-xl w-80">
      <section class="p-4">
        <img src="./assets/images/avatar-jessica.jpeg" alt="avatar"
        class="w-20 h-20 rounded-full mx-auto mt-4 mb-4">
        <div class="flex flex-col items-center justify-center">
          <h1 class="text-gray-200 text-xl font-semibold">Jessica Randall</h1>
          <h3 class="text-lime-400 text-xs font-semibold mt-1">London, United Kingdom</h3>
          <p class="text-gray-400 text-xs mt-4">"Front-end developer and avid reader"</p>
        </div>
        <div>
          <ul class="flex flex-col items-center gap-3 mt-6 mb-4">
            <li class="w-64 h-9 flex items-center justify-center rounded-lg cursor-pointer bg-gray-700 text-gray-200 hover:bg-lime-400 hover:text-black"><a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a></li>
            <li class="w-64 h-9 flex items-center justify-center rounded-lg cursor-pointer bg-gray-700 text-gray-200 hover:bg-lime-400 hover:text-black"><a href="https://github.com" target="_blank">Github</a></li>
            <li class="w-64 h-9 flex items-center justify-center rounded-lg cursor-pointer bg-gray-700 text-gray-200 hover:bg-lime-400 hover:text-black"><a href="https://www.linkedin.com" target="_blank">LinkedIn</a></li>
            <li class="w-64 h-9 flex items-center justify-center rounded-lg cursor-pointer bg-gray-700 text-gray-200 hover:bg-lime-400 hover:text-black"><a href="https://twitter.com" target="_blank">Twitter</a></li>
            <li class="w-64 h-9 flex items-center justify-center rounded-lg cursor-pointer bg-gray-700 text-gray-200 hover:bg-lime-400 hover:text-black"><a href="https://www.instagram.com" target="_blank">Instagram</a></li>
          </ul>
        </div>
      </section>

    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
